function render(){const a=document.getElementById('app');if(st.scr==='home')a.innerHTML=homeHTML();else if(st.scr==='theory')a.innerHTML=theoryHTML();else if(st.scr==='cards')a.innerHTML=cardsHTML();else if(st.scr==='quiz')a.innerHTML=quizHTML();else if(st.scr==='result')a.innerHTML=resultHTML()}

function theoryHTML(){const l=st.les;return '<div class="header"><button class="btn btn-secondary" onclick="goHome()" style="width:auto;padding:8px 12px">‚Üê –ù–∞–∑–∞–¥</button></div><div style="text-align:center;margin-bottom:14px"><div style="font-size:36px">'+l.i+'</div><h2>'+l.t+'</h2></div><div class="theory">'+l.th+'</div><button class="btn" onclick="startCards()">–ü—Ä–∏–º–µ—Ä—ã ‚Üí</button>'}
function cardsHTML(){const l=st.les,w=l.w[st.ci],total=l.w.length;return '<div class="header"><button class="btn btn-secondary" onclick="goHome()" style="width:auto;padding:8px 12px">‚Üê</button><div>'+(st.ci+1)+'/'+total+'</div></div><h2>'+l.t+'</h2><div class="flash-card '+(st.fl?'back':'front')+'" onclick="flip()">'+(st.fl?'<div style="font-size:22px;font-weight:700">'+w.r+'</div><div style="margin-top:8px;opacity:0.7">'+w.t+'</div>':'<div style="font-size:26px;font-weight:800">'+w.t+'</div><div style="margin-top:12px;opacity:0.5">üëÜ –ù–∞–∂–º–∏</div>')+'</div><div style="display:flex;gap:8px;margin-top:14px"><button class="btn btn-secondary" onclick="prevC()" '+(st.ci===0?'disabled':'')+' style="flex:1">‚Üê</button><button class="btn" onclick="nextC()" style="flex:2">'+(st.ci===total-1?'–¢–µ—Å—Ç ‚Üí':'–î–∞–ª—å—à–µ ‚Üí')+'</button></div>'}
function quizHTML(){const q=st.qz[st.qi];return '<div class="header"><button class="btn btn-secondary" onclick="goHome()" style="width:auto;padding:8px 12px">‚Üê</button><div>'+(st.qi+1)+'/'+st.qz.length+'</div></div><h2>–¢–µ—Å—Ç</h2><div class="card" style="text-align:center;padding:16px"><div style="font-size:16px;font-weight:700">'+q.q+'</div></div>'+q.o.map(o=>'<button class="quiz-btn '+(st.sel?(o===q.a?'correct':o===st.sel?'wrong':''):'')+'" onclick="ans(\''+o.replace(/'/g,"\\'")+'\')" '+(st.sel?'disabled':'')+'>'+o+'</button>').join('')+(st.sel?'<button class="btn" onclick="nextQ()">'+(st.qi===st.qz.length-1?'–†–µ–∑—É–ª—å—Ç–∞—Ç':'–î–∞–ª—å—à–µ ‚Üí')+'</button>':'')}
function resultHTML(){const pct=Math.round(st.sc/st.qz.length*100);return '<div style="text-align:center;padding-top:24px"><div style="font-size:56px">'+(pct>=70?'üéâ':'üí™')+'</div><h2>'+(pct>=70?'–ë–∏–∫ —è—Ö—à—ã!':'–Ø—Ö—à—ã!')+'</h2><div class="card" style="text-align:center;padding:16px"><div style="font-size:32px;font-weight:800;color:#4ade80">'+st.sc+'/'+st.qz.length+'</div><div style="margin-top:6px">+'+st.sc*10+' XP</div></div><button class="btn" onclick="goHome()" style="margin-top:16px">–ì–æ—Ç–æ–≤–æ ‚úì</button></div>'}
function setCat(c){st.cat=c;render()}
function goHome(){st.scr='home';render()}
function startL(id){st.les=L.find(l=>l.id===id);st.ci=0;st.fl=false;st.scr=st.les.g?'theory':'cards';render()}
function startCards(){st.scr='cards';st.ci=0;st.fl=false;render()}
function flip(){st.fl=!st.fl;render()}
function prevC(){if(st.ci>0){st.ci--;st.fl=false;render()}}
function nextC(){if(st.ci<st.les.w.length-1){st.ci++;st.fl=false;render()}else startQuiz()}
function startQuiz(){const ws=[...st.les.w].sort(()=>Math.random()-0.5).slice(0,Math.min(5,st.les.w.length));st.qz=ws.map(w=>{const isTat=Math.random()>0.5;const cor=isTat?w.t:w.r;const oth=st.les.w.filter(x=>x!==w).sort(()=>Math.random()-0.5).slice(0,2);const opts=[cor,...oth.map(x=>isTat?x.t:x.r)].sort(()=>Math.random()-0.5);return{q:isTat?'"'+w.r+'" = ?':'"'+w.t+'" = ?',o:opts,a:cor}});st.qi=0;st.sc=0;st.sel=null;st.scr='quiz';render()}
function ans(o){if(st.sel)return;st.sel=o;if(o===st.qz[st.qi].a)st.sc++;render()}
function nextQ(){if(st.qi<st.qz.length-1){st.qi++;st.sel=null;render()}else{if(!st.done.includes(st.les.id))st.done.push(st.les.id);st.xp+=st.sc*10;save();st.scr='result';render()}}
load();
</script>
</body>
